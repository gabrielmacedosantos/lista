<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="bloco-de-anotacoes.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>To do app - OOP</title>
</head>
<body>
    <div id="main-container">
        <div id="add-container">
            <h2>Adicione suas tarefas:</h2>
            <form action="">
                <input type="text" name="task" id="task" placeholder="O que você tem apra fazer?">
                <button type="submit" id="add"><i class="bi bi-plus-lg"></i></button>
            </form>
        </div>
        <div id="tasks-container">
            <h2>Veja suas tarefas</h2>
            <!--TEMPLATE-->
            <div class="task hide">
                <i class="bi bi-check-lg"></i>
                <span class="task-title">Título da tarefa</span>
                <i class="bi bi-trash"></i>
            </div>
            <!--FIM TEMPLATE-->
            <p id="empty-tasks">Não há tarefas cadastradas.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
